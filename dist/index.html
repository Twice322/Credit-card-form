<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Card form</title><script defer="defer" src="main.cd676a3e73e672389c26.js"></script><link href="main.a7f67ea62afc7a7c7e61.css" rel="stylesheet"></head><body><div class="container"><div class="card_wrapper"><div class="card_block_front"><div class="flex_container"><i class="fab fa-cc-visa vise_logo_image"></i> <i class="fas fa-wifi contactless"></i></div><h1 class="vcard_number" id="vcard">XXXX XXXX XXXX XXXX</h1><div class="flex_container mt"><div class="vcard_holder_container"><span class="vcard_holder">Card holder</span></div><div class="vcard_date"><span class="vcard_date_month">MM</span>/<span class="vcard_date_year">YY</span></div></div></div><div class="card_block_back"><div class="card_block_back_line"></div><div class="back_vcard_container"><div class="flex_back_wrapper"><label for="vcard_cvv" style="font-size:10px">security code</label><div class="back_vcard_cvv" id="vcard_cvv"></div></div></div></div></div><div class="form_container wrapper"><form class="credit_card_form" method="POST"><div class="card_input"><label for="card_number" class="input_header">Card number</label> <input class="card_number" id="card_number" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" name="Card number"/></div><div class="card_input"><label for="card_owner" class="input_header">Card owner</label> <input class="card_owner" id="card_owner" placeholder="JOHN SMITH" maxlength="40" name="Card owner"/></div><div class="space_between_wrapper"><div class="card_input"><label for="card_date" class="input_header">Expiration date</label><div><input class="card_date" id="card_month" placeholder="MM" maxlength="2" name="Card month"/> <span style="font-size:22px">/</span> <input class="card_date" id="card_year" placeholder="YY" maxlength="2" name="Card year"/></div></div><div class="card_input"><label for=
